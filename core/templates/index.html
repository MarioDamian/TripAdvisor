{% extends 'base.html' %}

{% block title %}
     Home
{% endblock %}

{% block content %}
     <div class="row container">
    {% for business in business_list %}
      <div class="col-sm-4 p-3">
        <div class="card">
            <a href="{% url 'business_view' business.id %}"><div class="card-header bg-success text-white">
                {{  business.name }}
            </div></a>
            <div class="card-body">
                <a href="{% url 'business_view' business.id %}"><img class="img-thumbnail" src="{{ business.image.url }}" alt="Business image"></img>   </a>
            </div>
            <div class="card-footer">

                <a href="{% url 'business_view' business.id %}" class="btn btn-primary">View</a>
            </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
