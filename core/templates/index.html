{% extends 'base.html' %}

{% block title %}
     Home
{% endblock %}

{% block content %}
     <div class="row container">
    {% for business in business_list %}
      <div class="col-sm-6 p-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ business.text }}</h5>
            <a href="{% url 'business_detail' business.id %}" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
